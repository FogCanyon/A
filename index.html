<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const grid = 20;
    let snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
    let direction = {x: 20, y: 0};
    let food = {x: Math.floor((Math.random() * 19)) * grid, y: Math.floor((Math.random() * 19)) * grid};
    let gameOver = false;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
      const keyPressed = event.keyCode;
      const goingUp = direction.y === -grid;
      const goingDown = direction.y === grid;
      const goingRight = direction.x === grid;
      const goingLeft = direction.x === -grid;

      if (keyPressed === 37 && !goingRight) {
        direction = {x: -grid, y: 0};
      }
      if (keyPressed === 38 && !goingDown) {
        direction = {x: 0, y: -grid};
      }
      if (keyPressed === 39 && !goingLeft) {
        direction = {x: grid, y: 0};
      }
      if (keyPressed === 40 && !goingUp) {
        direction = {x: 0, y: grid};
      }
    }

    function update() {
      if (gameOver) return;

      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

      if (head.x === food.x && head.y === food.y) {
        food = {x: Math.floor((Math.random() * 19)) * grid, y: Math.floor((Math.random() * 19)) * grid};
      } else {
        snake.pop();
      }

      snake.unshift(head);

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) {
        gameOver = true;
      }
    }

    function collision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }
      return false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment) => {
        ctx.fillStyle = 'green';
        ctx.fillRect(segment.x, segment.y, grid, grid);
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, grid, grid);

      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over', canvas.width / 4, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        setTimeout(gameLoop, 100);
      }
    }

    gameLoop();
  </script>
</body>
</html>
